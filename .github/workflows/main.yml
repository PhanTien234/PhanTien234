name: Generate Snake

on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          node-version: '16.x'
      - uses: Platane/snk@master
        with:
          github_user_name: PhanTien234
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg
      - run: git status
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true
      - name: Set outputs
        run: |
          echo "OUTPUT_VAR=value" >> $GITHUB_ENV
          echo "::set-env name=OUTPUT_VAR::value" >> $GITHUB_ENV
        env:
          OUTPUT_VAR: value
